<ion-header>
    <ion-toolbar>
        <ion-title>{{'setprofile' | translate}}
            <span class="ion-float-end" (click)="tabs()">{{'continue' | translate}}</span>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color">

    <div class="form">
        <ion-list lines="none">
            <ion-item class="profile">
                <div class="profile_img_box animated zoomIn delay_1">
                    <div class="profile_img">
                        <img src="assets/images/profile_placeholder.png">
                    </div>
                    <ion-icon class="ion-text-center zmdi zmdi-camera"></ion-icon>
                </div>

            </ion-item>

            <ion-item lines="none" class="status">
                <ion-input type="text" class="ion-text-center" placeholder="{{'add_your_name' | translate}}"></ion-input>
            </ion-item>

            <ion-item lines="none" class="status">
                <ion-input type="text" class="ion-text-center" placeholder="{{'add_your_status' | translate}}"></ion-input>
            </ion-item>

            <h2>{{'profile_info' | translate}}</h2>

            <ion-item lines="none" class="animated slideInRight delay_1">
                <ion-label position="stacked">{{'phone_number' | translate}}</ion-label>
                <ion-input type="text" placeholder="{{'change_your_phone_number' | translate}}" value="+1 987 654 3210"></ion-input>
            </ion-item>

            <ion-item lines="none" class="animated slideInRight delay_2">
                <ion-label position="stacked">{{'email_address' | translate}}</ion-label>
                <ion-input type="text" placeholder="{{'enter_email_address' | translate}}"></ion-input>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
