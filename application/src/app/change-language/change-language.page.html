<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="sign-in" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>{{'select_language' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="bg_color">
    <div class="form">
        <ion-list lines="none">
            <h2>{{'select_language' | translate}}</h2>
            <ion-radio-group [(ngModel)]="defaultLanguageCode">
                <ion-item *ngFor="let language of languages; let i=index;" (click)="onLanguageClick(language)" [class]="'animated slideInRight delay_'+(i+1)">
                    <div class="item_inner d-flex">
                        <h3>{{language.name}}</h3>
                        <ion-radio class="end" value="{{language.code}}"></ion-radio>
                    </div>
                </ion-item>
            </ion-radio-group>
        </ion-list>
    </div>
</ion-content>

<ion-footer class="ion-no-border animated slideInUp delay_3">
    <ion-button size="large" shape="round" class="btn" (click)="languageConfirm()">
        {{'save' | translate}}
    </ion-button>
</ion-footer>
